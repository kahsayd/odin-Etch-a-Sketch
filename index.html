<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="header">
            <h6>Select the Size</h6>
            <button id="popup" class="btn btn-danger">Select</button>
        </div>
        <p id="message"></p>
        <p id="draw"></p>
        <div class="board"></div>
        <div class="footer">
            <button class="btn btn-dark" onclick="setColor('black')">Black</button>
            <button class="btn btn-outline-success" onclick="setColor('random')">Random</button>
            <button class="btn btn-primary" onclick="resetBoard()">Reset</button>
        </div>    
    </body>
</html>
